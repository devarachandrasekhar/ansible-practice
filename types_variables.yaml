- name: install nginx
  host: mangodb
  become: yes
  vars:
    name: nginx

  tasks:
  - name: install nginx
    ansible.builtin.yum:
      name: nginx
      state: installed

  - name: start server
    ansible.builtin.service:
      state: restarted
      enabled: true

  - name: print message
    ansible.builtin.debug:
      msg: "{{name}} installed"    

